<h1>Student List</h1>
<a href="{% url 'student_create' %}">Add Student</a>
<table border="1">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Branch</th>
    <th>Actions</th>
</tr>
{% for student in students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.branch }}</td>
    <td>
        <a href="{% url 'student_update' student.id %}">Edit</a>
        <a href="{% url 'student_delete' student.id %}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
